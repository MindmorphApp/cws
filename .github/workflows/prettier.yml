on:
  workflow_call:

jobs:
  prettier:
    name: Checking the format of the code
    runs-on: ubuntu-latest

    steps:
      - name: 👀 Checkout repository
        uses: actions/checkout@v4

      - name: 🤖 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 👮‍♀️ Run Prettier check
        run: npx prettier --check .
